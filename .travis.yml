branches:
  only:
  - devops
# ensure that docker is available on the travis machine
services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_0af220062a29_key -iv $encrypted_0af220062a29_iv -in arno.pem.enc -out arno.pem -d

script:
  - docker-compose up -d bdd
  - docker-compose build back front
  - docker-compose up -d
  - docker-compose ps
  - sleep 5
  - curl -X GET -I http://localhost:3000/health
  - sh create_roles.sh
  - sh create_dummy_user.sh

